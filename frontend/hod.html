<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD ECNET Requests</title>
    <style>
        /* Basic reset and typography */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Filter section */
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .filter-section select {
            padding: 5px;
            font-size: 1rem;
        }
        /* Table styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9e9e9;
            cursor: pointer;
        }
        tr.selected {
            background-color: #D0E8FF !important;
        }
        /* Details section */
        .details {
            display: none;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
        }
        .details h2 {
            margin-top: 0;
        }
        .details p {
            margin: 5px 0;
        }
        .details button {
            margin-right: 10px;
            padding: 8px 12px;
            font-size: 1rem;
            cursor: pointer;
        }
        .approve {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .decline {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        @media (max-width: 600px) {
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-section select {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1>Incoming Internet Requests</h1>
    <!-- Filter Section -->
    <div class="filter-section">
        <select id="deptFilter">
            <option value="">All Departments</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Sales">Sales</option>
        </select>
        <select id="statusFilter">
            <option value="">All </option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Declined">Declined</option>
        </select>
    </div>

    <!-- Table of requests -->
    <div class="table-container">
        <table id="requestsTable">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Request Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr data-name="Alice Johnson" data-code="AJ123" data-division="Software">
                    <td>HR</td>
                    <td>2025-05-20</td>
                    <td>Pending</td>
                </tr>
                <tr data-name="Bob Smith" data-code="BS456" data-division="Infrastructure">
                    <td>Finance</td>
                    <td>2025-05-18</td>
                    <td>Approved</td>
                </tr>
                <tr data-name="Clara Lee" data-code="CL789" data-division="Network">
                    <td>IT</td>
                    <td>2025-05-19</td>
                    <td>Declined</td>
                </tr>
                <tr data-name="David Brown" data-code="DB012" data-division="Support">
                    <td>Sales</td>
                    <td>2025-05-17</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Details Section -->
    <div id="details" class="details">
        <h2>IT Champion Details</h2>
        <p><strong>Name:</strong> <span id="champName"></span></p>
        <p><strong>Code:</strong> <span id="champCode"></span></p>
        <p><strong>Division:</strong> <span id="champDivision"></span></p>
        <button id="approveBtn" class="approve">Approve</button>
        <button id="declineBtn" class="decline">Decline</button>
    </div>

    <script>
        // JavaScript to handle row selection and filtering
        const table = document.getElementById('requestsTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
        let selectedRow = null;

        // Function to handle row selection
        for (let row of rows) {
            row.addEventListener('click', function() {
                // Deselect previous
                if (selectedRow) {
                    selectedRow.classList.remove('selected');
                }
                // Select new row
                selectedRow = this;
                selectedRow.classList.add('selected');
                
                // Show details
                document.getElementById('champName').textContent = selectedRow.dataset.name;
                document.getElementById('champCode').textContent = selectedRow.dataset.code;
                document.getElementById('champDivision').textContent = selectedRow.dataset.division;
                document.getElementById('details').style.display = 'block';
            });
        }

        // Filter function
        function filterTable() {
            const deptFilter = document.getElementById('deptFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            for (let row of rows) {
                const dept = row.cells[0].textContent;
                const status = row.cells[2].textContent;
                const matchDept = deptFilter === '' || dept === deptFilter;
                const matchStatus = statusFilter === '' || status === statusFilter;
                
                if (matchDept && matchStatus) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                    // If the hidden row was selected, deselect it
                    if (selectedRow === row) {
                        selectedRow.classList.remove('selected');
                        selectedRow = null;
                        document.getElementById('details').style.display = 'none';
                    }
                }
            }
        }

        // Event listeners for filters
        document.getElementById('deptFilter').addEventListener('change', filterTable);
        document.getElementById('statusFilter').addEventListener('change', filterTable);
    </script>
</body>
</html>
