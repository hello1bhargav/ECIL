<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECIL - Normal User Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="user-body">
  <div class="form-box">
    <h2>Particulars of the Applicant</h2>
    <form>

      <label>Name of the Applicant</label>
      <input type="text" id="applicant-name" name="applicant-name" readonly>

      <label>Div-Sec-Code No.</label>
      <input type="text" placeholder="Enter Div-Sec-Code No.">

      <label>Designation</label>
      <input type="text" placeholder="Enter Designation">

      <label>Contact Phone No.</label>
      <input type="tel" placeholder="Enter Contact Number">

      <label>Email Address</label>
      <input type="email" placeholder="xxxxx@ecil.co.in">

      <h2>Particulars of the System</h2>

      <label>System Make, Model etc.</label>
      <input type="text" placeholder="Enter System Make and Model">

      <label>Configuration (CPU, RAM, HDD etc.)</label>
      <input type="text" placeholder="Enter Configuration">

      <label>Operating System Name & Version</label>
      <input type="text" placeholder="e.g. Windows 10 64-bit">

      <label>License Details of the OS</label>
      <input type="text" placeholder="Enter OS License Details">

      <label>Anti-Virus Name & Version</label>
      <input type="text" placeholder="Enter AV Details">

      <label>MAC Address</label>
      <input type="text" placeholder="Enter MAC Address">

      <label>IP Address (to be assigned by Admin)</label>
      <input type="text" placeholder="Leave blank" disabled>

      <label>
        <input type="checkbox"> I understand that the use of Internet is for official purposes only. I Certify that only licensed software is being used on my machine. I would abide by the guidelines and rules regarding usage of Internet account as pronounced by the management from time to time
      </label>

      <label>Signature of the Applicant</label>
      <input type="text" id="applicant-name" name="applicant-name" readonly>

      <label>Forward to IT Champion</label>
      <select>
        <option value="">Select IT Champion</option>
        <option>Ravi Kumar</option>
        <option>Deepa Iyer</option>
        <option>Syed Nazeer</option>
      </select>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
